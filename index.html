<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Dashboard</title>
    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="Develop/style.css">

    </head>
<body class="bg-light">

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> Weather Dashboard</strong>
      </h1>
    </div>

    <!-- Row for Searching weather -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Weather</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label id="searchCity" for="search">Search City</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here we capture the number weather forecast  -->
              <div class="form-group">
                <label for="pwd">Weather forecast 1 day / 3 days / 7 days, :</label>
                <select id="numberOfDays" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option selected value="1">1</option>
                  <!-- Setting the option for 3 as default -->
                  <option value="3" selected>3</option>
                  <option value="7">7</option>
                </select>
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label id="start" for="start-day">Start Day : </label>
                <input type="text" class="form-control" id="start-year">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label id="end" for="end-day">End Day : </label>
                <input type="text" class="form-control" id="end-year">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              
                <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved data -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially display weather results -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Weather Forecast</strong>
          </div>

          <!-- This main card will hold each of the resulting articles -->
          <div class="card-body" id="article-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>Application powered by OpenWeather
            <i class="fa fa-heart"></i>
          </small>
        </h5>

      </div>
    </div>

  </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="Develop/script.js"></script>

      
</body>
</html>
