<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input type="text" class="form-control" placeholder="Search for a city" id="searchCity">
        <button class="btn btn-outline-success my-2 my-sm-0" id="search" type="submit">Search</button>
        <button id="clear-history" class="btn btn-outline-success my-2 my-sm-0">Clear History</button>
        <div class="btn-group-vertical" id="search-history">
      </form>
    </nav>

    <div class="input-group-append"></div>
            <div id="cities"></div>
        </div>
    </div>
    </div>
    <div class="container" style="margin-top: 50px; margin-left: 50px">
        <div class="row">
            <!-- Search and search history column -->

            <!-- Current weather column -->
            <div class="col-md-3">
                <h4>Current Weather</h4>
                <ul id="current-weather">
                </ul>
            </div>
            <!-- Forecast column -->
            <div class="col-md-6 table" id="forecast" style="margin-top:30px">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
